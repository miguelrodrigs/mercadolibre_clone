<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Productos - MercadoLibre Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f5f5; font-family: 'Roboto', sans-serif; }
    .header { background-color: #ffe600; padding: 8px 20px; }
    .header img { height: 40px; }
    .producto-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .producto-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .producto-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .producto-titulo {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .precio {
      color: #00a650;
      font-weight: 700;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="header d-flex align-items-center">
    <img src="https://marcasregistro.com.ar/wp-content/uploads/2024/10/MercadoLibre.png" alt="Mercado Libre Logo" />
    <h1 class="ms-3">Listado de Productos</h1>
  </div>

  <div class="container py-4">
    <div class="row">
      {% for producto in productos %}
      <div class="col-md-4">
        <a href="/producto?id={{ producto.id }}" class="producto-card">
          <img src="{{ producto.images[0] }}" alt="{{ producto.title }}" class="producto-img" />
          <div class="producto-titulo">{{ producto.title }}</div>
          <div class="precio">${{ '%.2f' | format(producto.price / 100) }}</div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
