<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Productos - MercadoLibre Clone</title>

  <!-- Bootstrap para facilitar diseño responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Estilo general del cuerpo */
    body {
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }

    /* Encabezado amarillo con logo */
    .header {
      background-color: #ffe600;
      padding: 8px 20px;
    }

    /* Tamaño del logo */
    .header img {
      height: 40px;
    }

    /* Tarjeta de producto */
    .producto-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Efecto al pasar el mouse */
    .producto-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    /* Imagen del producto: cuadrada para evitar que rompa el diseño */
    .producto-img {
      width: 100%;
      aspect-ratio: 1 / 1;    /* Cuadrado perfecto */
      object-fit: cover;      /* Corta bordes si es necesario, manteniendo el centro */
      border-radius: 6px;
      margin-bottom: 10px;
    }

    /* Título del producto */
    .producto-titulo {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    /* Precio del producto */
    .precio {
      color: #00a650;
      font-weight: 700;
      font-size: 1.3rem;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO con logo y título -->
  <div class="header d-flex align-items-center">
    <img src="https://i.imgur.com/5BE0kux.png" alt="Mercado Libre Logo" />
  </div>

  <!-- CONTENEDOR principal de productos -->
  <div class="container py-4">
    <div class="row">

      <!-- Estructura de repetición: cada producto estará dentro de este bloque -->
      {% for producto in productos %}
      <div class="col-md-4">

        <!-- Tarjeta individual de producto -->
        <a href="/producto?id={{ producto.id }}" class="producto-card">
          <!-- Imagen del producto -->
          <img src="{{ producto.images[0] }}" alt="{{ producto.title }}" class="producto-img" />
          
          <!-- Título -->
          <div class="producto-titulo">{{ producto.title }}</div>
          
          <!-- Precio formateado -->
          <div class="precio">${{ '%.2f' | format(producto.price / 100) }}</div>
        </a>

      </div>
      {% endfor %}

    </div>
  </div>

</body>
</html>
