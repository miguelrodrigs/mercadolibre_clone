<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Producto</title>

    <!-- üìå Bootstrap para estilos y responsividad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üìå Estilos personalizados (colores similares a Mercado Libre) -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #ffe600;
        }
        .btn-ml {
            background-color: #3483fa;
            color: #fff;
        }
        .btn-ml:hover {
            background-color: #2968c8;
        }
    </style>
</head>
<body>

    <!-- üìå Barra superior con logo de Mercado Libre -->
    <nav class="navbar p-2">
        <div class="container d-flex align-items-center">
            <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.4.1/mercadolibre/logo__large_plus.png" alt="Mercado Libre Logo" height="40">
        </div>
    </nav>

    <!-- üìå Contenedor del formulario -->
    <div class="container my-5 bg-white p-4 rounded shadow">

        <h2 class="mb-4">Agregar Nuevo Producto</h2>

        <!-- üìå ESTE FORMULARIO ENV√çA DATOS AL BACKEND (Flask) -->
        <!-- üìå action="/nuevo-producto" ‚Üí ENV√çA al endpoint de Flask correspondiente -->
        <form method="POST" action="/nuevo-producto">

            <!-- üìå Campo para el t√≠tulo del producto -->
            <div class="mb-3">
                <label for="titulo" class="form-label">T√≠tulo del Producto</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <!-- üìå Campo para la descripci√≥n del producto -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <!-- üìå Campo para el precio del producto -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio (AR$)</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>

            <!-- üìå Campo para el enlace de la imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la imagen</label>
                <input type="url" class="form-control" id="imagen" name="imagen" required>
            </div>

            <!-- üìå Campo para el stock disponible -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock disponible</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>

            <!-- üìå Bot√≥n con colores al estilo Mercado Libre -->
            <button type="submit" class="btn btn-ml">Guardar Producto</button>

        </form>

    </div>

</body>
</html>
